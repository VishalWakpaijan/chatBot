<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CongoAi ChatBot</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ChatBot -->
    <div class="chatBot_box" id="chatBot">
      <div class="chat_box_heading">
        <div class="main_text_container">
          <h2>IRIS</h2>
          <h3>Hello&nbsp; &#128075;</h3>
          <p>
            I am Iris, a Virtual Assistant <br />
            How may I help you?
          </p>
        </div>
        <div class="Ask_Heading_container">
          <h3>Frequently Asked Questions <span>?</span></h3>
        </div>
        <span class="botIcon_container">
          <img src="/imges/BotIcon.PNG" alt="BotIcon" class="boticon" />
        </span>
      </div>
      <div class="questions_container">
        <ul>
          <li>
            <a href="#">Can I redeem my FB before the original term? </a>
          </li>
          <li><a href="#">How do I pay my Credit card bill?</a></li>
          <li><a href="#">How can I get my Account Statement?</a></li>
          <li><a href="#">What is the tenure of Fixed Deposite?</a></li>
        </ul>
        <div class="btn">
          <img src="/imges/chat (1).png" alt="boticon" /><a href="#"> Start a New Conversation </a>
        </div>
      </div>
    </div>

    <span class="BotButton" id="chatBotButton">
      <img src="/imges/BotIcon.PNG" alt="BotIcon" class="boticon" />
    </span>

    <!-- script -->

    <script defer src="/javascript/index.js"></script>
  </body>
</html>
